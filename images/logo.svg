<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun Icon -->
  <circle cx="30" cy="30" r="12" fill="url(#sunGradient)"/>

  <!-- Sun Rays -->
  <line x1="30" y1="8" x2="30" y2="2" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="52" x2="30" y2="58" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="30" x2="2" y2="30" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="30" x2="58" y2="30" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="14.5" y1="14.5" x2="10.3" y2="10.3" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="45.5" y1="45.5" x2="49.7" y2="49.7" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="45.5" y1="14.5" x2="49.7" y2="10.3" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="14.5" y1="45.5" x2="10.3" y2="49.7" stroke="url(#rayGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- House/Roof shape inside sun -->
  <path d="M 25 33 L 30 28 L 35 33 L 35 37 L 25 37 Z" fill="white" opacity="0.9"/>

  <!-- Text -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="url(#textGradient)">
    SURYA GHAR
  </text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-weight="600" font-size="12" fill="#666">
    Solar Kits
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
